# Datasource Configuration
spring.datasource.url=jdbc:postgresql://${DB_CONNECTION_STRING:localhost:5432/postgres}
spring.datasource.username=${DB_CONNECTION_USER:postgres}
spring.datasource.password=${DB_CONNECTION_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.data.redis.url=redis://:${REDIS_HOST:localhost}:${REDIS_PORT:6379}
spring.data.redis.database=0